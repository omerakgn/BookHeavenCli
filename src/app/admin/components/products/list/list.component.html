<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> İsim </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Fiyat </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      <ng-container matColumnDef="StockCode">
        <th mat-header-cell *matHeaderCellDef> Stok </th>
        <td mat-cell *matCellDef="let element"> {{element.stockCode}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Manufacturer">
        <th mat-header-cell *matHeaderCellDef> Yazar </th>
        <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
      </ng-container>

      
      <ng-container matColumnDef="photos" >
        <th mat-header-cell *matHeaderCellDef>Fotoğraf Ekle </th>
        <td mat-cell *matCellDef="let element"> <img style="cursor:pointer" src="../../../../../assets/photo.png" (click)="addProductImages(element.id)" width="25" height="25" margin-left="30"/> </td>
      </ng-container>

    
      
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef width="30"> Sil </th>
        <td mat-cell *matCellDef="let element"
        (click)="deleteProduct(element.id)"
        [id]="element.id" 
        > <img style="cursor:pointer" src="../../../../../assets/deleteimg.png" width="25" height="25" margin-left="30"/></td> 
        
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
