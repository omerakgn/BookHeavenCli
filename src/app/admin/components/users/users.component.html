<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> İsim </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Surname">
        <th mat-header-cell *matHeaderCellDef> Soyisim </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef> Durum </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="element.role === 'Admin'">
            <strong>Yönetici</strong>
          </ng-container>
          <ng-container *ngIf="element.role === 'User'">
            Kullanıcı
          </ng-container>
          <ng-container *ngIf="element.role !== 'Admin' && element.role !== 'User'">
            {{element.role}}
          </ng-container>
        </td>
      </ng-container>
     <!-- <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef width="30"> Sil </th>
        <td mat-cell *matCellDef="let element"
        (click)="deleteUser(element.id)"
        [id]="element.id" 
        > <img style="cursor:pointer" src="../../../../../assets/deleteimg.png" width="25" height="25" margin-left="30"/></td> 
        
      </ng-container>  -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  

  </div>
