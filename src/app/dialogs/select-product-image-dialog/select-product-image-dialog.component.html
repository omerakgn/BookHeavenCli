
<mat-dialog-content class="mat-typography"  >
<app-file-upload [options]="options"></app-file-upload>


<mat-card class="product-image-card" *ngFor="let image of images">
  <mat-card-header>
    <input type="radio" name="img"  />
  </mat-card-header>
  <img mat-card-image width="250" height="100" [src]="image.path"  >
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button style="background-color:chocolate;color:wheat;" width="20" (click)="deleteImage(image.id, $event)">DELETE</button>
  </mat-card-actions>
</mat-card>

</mat-dialog-content>



<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Tamam</button>
</mat-dialog-actions>
